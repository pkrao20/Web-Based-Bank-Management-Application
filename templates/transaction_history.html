{% extends "base1.html" %}
{% block content %}
<h3 align="center">List of Accounts</h3>
<div class="container1">
    <table>
      <tr>
        <th>Status</th>
        <th>Amount</th>
        <th>Send To</th>
        <th>transaction date</th>
        <th>Transaction Id</th>
        <th>Transaction type</th>
      </tr>
      {% for x in msg %}
      <tr>
        <td>{{x.0}}</td>
        <td>{{x.1}}</td>
        <td>{{x.2}}</td>
        <td>{{x.3}}</td>
        <td>{{x.4}}</td>
        <td>{{x.5}}</td>
      </tr>
      {% endfor %}
     
    </table>
</div>
{% endblock %}
